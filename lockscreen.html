<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Instagram</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="lockscreen">

    <div id="status"></div>
  </div>
  <script src="lockscreen.js"></script>
</body>
</html>
